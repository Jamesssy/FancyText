<body>
    <div class="fancy-list">
        <div class="row" id="1">

            <div class="col-xs-4 backgroundText">
                <input type="text" class="fancy-text" />
            </div>

            <div class="col-xs-4">
                <select class="fancy-select">
                    <option value="0">Transparent</option>

        $(".fancy-list").on("change", ".fancy-select", function () {
            var selectedValue = $(this).val();


            if (selectedValue == 1)
                $(this).parents(".row").find(".backgroundText").css("background-color", "Yellow");
            else if (selectedValue == 2)
                $(this).parents(".row").find(".backgroundText").css("background-color", "Pink");
            else if (selectedValue == 3)
                $(this).parents(".row").find(".backgroundText").css("background-color", "Green");
            else if (selectedValue == 4)
                $(this).parents(".row").find(".backgroundText").css("background-color", "Blue");
            else
                $(this).parents(".row").find(".backgroundText").css("background-color", "Transparent");
        });


        $("body").on("click", ".fancy-delete", function () {
            var rowId = $(this).parents(".row").attr("id");

            alert("Du raderar nu raden med id: "+rowId)
            $(this).parents(".row").remove();
        });

        $("body").on("keyup", ".fancy-text", function () {
            console.log("du ändrade en text");
        });


        $("body").on("click", ".fancy-add", function () {
            //$(this).parents(".fancy-list").add(".fancy-list");

            var template = `
                <div class="row">

                    <input type="hidden" class="fancy-id" value="99" />

                    <div class="col-xs-4">
                        <button class="fancy-delete" width="50px">Remove Row</button>
                    </div>

                    <div class="col-xs-4 backgroundText">
                        <input type="text" class="fancy-text" />
                    </div>

                    <div class="col-xs-4">
                        <select class="fancy-select">
                            <option value="0">Transparent</option>
                            <option value="1">Yellow</option>
                            <option value="2">Pink</option>
                            <option value="3">Green</option>
                            <option value="4">Blue</option>
                        </select>
                    </div>
                </div>`;

            $(".fancy-list").append(template);
        });

    </script>
